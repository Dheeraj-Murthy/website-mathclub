---
layout: default
---

<!-- <link rel="stylesheet" href="{{ '/assets/css/github-markdown.css' | relative_url }}"> -->
<article class="post">
  <h1>{{ page.title }}</h1>
  <div class="date">Posted on {{ page.date | date: "%B %d, %Y" }}</div>
  
  <div class="tags">
    Tags: {% for tag in page.tags %}
      <a href="/tags#{{ tag | slugify }}">{{ tag }}</a>
    {% endfor %}
  </div>

  <div class="content">
    {{ content }}
  </div>
</article>
